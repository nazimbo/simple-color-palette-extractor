<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Extractor</title>
    <link rel="icon" href="https://img.icons8.com/color/96/color-palette.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Extractor</h1>
      <div class="drop-zone" id="dropZone">
        <div class="input-group">
          <label for="imageUpload">Upload an image:</label>
          <input type="file" id="imageUpload" accept="image/*" />
        </div>
        <div class="drop-zone-text">or drag and drop an image here</div>
      </div>
      <div class="input-group">
        <label for="colorCount">Number of colors: <span id="colorCountValue">5</span></label>
        <input type="range" id="colorCount" min="2" max="10" value="5" />
      </div>
      <div id="placeholderImage">No image uploaded</div>
      <img id="imagePreview" style="display: none" alt="Image preview" />
      <div id="colorPalette"></div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
  </body>
</html>
