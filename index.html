<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }
      .input-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
      }
      input[type="file"],
      input[type="range"] {
        width: 100%;
      }
      #imagePreview {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 5px;
        display: block;
      }
      #colorPalette {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .color-box {
        width: calc(33.333% - 10px);
        aspect-ratio: 1;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .color-box:hover {
        transform: scale(1.05);
      }
      .color-hex {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border-radius: 3px;
        font-size: 0.8rem;
      }
      @media (max-width: 480px) {
        .color-box {
          width: calc(50% - 10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Extractor</h1>
      <div class="input-group">
        <label for="imageUpload">Upload an image:</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
      <div class="input-group">
        <label for="colorCount">Number of colors (2-10):</label>
        <input type="range" id="colorCount" min="2" max="10" value="5" />
        <span id="colorCountValue">5</span>
      </div>
      <img id="imagePreview" src="/api/placeholder/600/300" alt="Image preview" />
      <div id="colorPalette"></div>
    </div>

    <script>
      // DOM elements
      const imageUpload = document.getElementById("imageUpload");
      const imagePreview = document.getElementById("imagePreview");
      const colorCount = document.getElementById("colorCount");
      const colorCountValue = document.getElementById("colorCountValue");
      const colorPalette = document.getElementById("colorPalette");
      const colorThief = new ColorThief();

      // Event listeners
      imageUpload.addEventListener("change", handleImageUpload);
      colorCount.addEventListener("input", updateColorCount);

      // Handles the image upload
      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              const MAX_WIDTH = 800;
              const scaleFactor = MAX_WIDTH / img.width;
              canvas.width = MAX_WIDTH;
              canvas.height = img.height * scaleFactor;
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              imagePreview.src = canvas.toDataURL("image/jpeg");
              imagePreview.onload = extractColors;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      };

      // Updates the displayed color count and extracts colors
      const updateColorCount = () => {
        colorCountValue.textContent = colorCount.value;
        if (imagePreview.src) {
          extractColors();
        }
      };

      // Extracts colors from the image using Color Thief
      const extractColors = () => {
        const palette = colorThief.getPalette(imagePreview, parseInt(colorCount.value));
        displayColorPalette(palette);
      };

      // Displays the extracted colors as a palette
      const displayColorPalette = (palette) => {
        colorPalette.innerHTML = "";
        palette.forEach((color) => {
          const [r, g, b] = color;
          const hex = rgbToHex(r, g, b);
          const colorBox = document.createElement("div");
          colorBox.className = "color-box";
          colorBox.style.backgroundColor = `rgb(${r},${g},${b})`;
          colorBox.innerHTML = `<span class="color-hex">${hex}</span>`;
          colorBox.addEventListener("click", () => copyToClipboard(hex));
          colorPalette.appendChild(colorBox);
        });
      };

      // Converts RGB color to HEX
      const rgbToHex = (r, g, b) => {
        return (
          "#" +
          [r, g, b]
            .map((x) => {
              const hex = x.toString(16);
              return hex.length === 1 ? "0" + hex : hex;
            })
            .join("")
        );
      };

      // Copies the color code to clipboard
      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
          alert("Color code copied to clipboard!");
        });
      };
    </script>
  </body>
</html>
