<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f7fa;
        --text-color: #333;
        --border-radius: 12px;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--secondary-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        position: relative;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 300;
      }

      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 2px dashed var(--primary-color);
        border-radius: var(--border-radius);
        background-color: var(--secondary-color);
        transition: border-color 0.3s ease;
      }

      input[type="file"]:hover {
        border-color: #2c7be5;
      }

      input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        background: transparent;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
        margin-top: -8px;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #ddd;
        border-radius: 2px;
      }

      #imagePreview {
        max-width: 100%;
        height: auto;
        margin-bottom: 1.5rem;
        border-radius: var(--border-radius);
        display: block;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #colorPalette {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 15px;
      }

      .color-box {
        aspect-ratio: 1;
        border-radius: var(--border-radius);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .color-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .color-hex {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        transition: opacity 0.2s;
        opacity: 0;
      }

      .color-box:hover .color-hex {
        opacity: 1;
      }

      #colorCountValue {
        display: inline-block;
        min-width: 30px;
        text-align: center;
        font-weight: 600;
        color: var(--primary-color);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s, transform 0.3s;
      }

      .notification.show {
        opacity: 1;
        transform: translateY(0);
      }

      #placeholderImage {
        width: 100%;
        height: 300px;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: #666;
        border-radius: var(--border-radius);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Extractor</h1>
      <div class="input-group">
        <label for="imageUpload">Upload an image:</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
      <div class="input-group">
        <label for="colorCount">Number of colors: <span id="colorCountValue">5</span></label>
        <input type="range" id="colorCount" min="2" max="10" value="5" />
      </div>
      <div id="placeholderImage">No image uploaded</div>
      <img id="imagePreview" style="display: none" alt="Image preview" />
      <div id="colorPalette"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
      // DOM elements
      const imageUpload = document.getElementById("imageUpload");
      const imagePreview = document.getElementById("imagePreview");
      const placeholderImage = document.getElementById("placeholderImage");
      const colorCount = document.getElementById("colorCount");
      const colorCountValue = document.getElementById("colorCountValue");
      const colorPalette = document.getElementById("colorPalette");
      const notification = document.getElementById("notification");
      const colorThief = new ColorThief();

      // Handles the image upload
      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              const MAX_WIDTH = 800;
              const scaleFactor = MAX_WIDTH / img.width;
              canvas.width = MAX_WIDTH;
              canvas.height = img.height * scaleFactor;
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              imagePreview.src = canvas.toDataURL("image/jpeg");
              imagePreview.style.display = "block";
              placeholderImage.style.display = "none";
              imagePreview.onload = extractColors;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      };

      // Updates the displayed color count and extracts colors
      const updateColorCount = () => {
        colorCountValue.textContent = colorCount.value;
        if (imagePreview.complete && imagePreview.naturalHeight !== 0) {
          extractColors();
        }
      };

      // Extracts colors from the image using Color Thief
      const extractColors = () => {
        const palette = colorThief.getPalette(imagePreview, parseInt(colorCount.value));
        displayColorPalette(palette);
      };

      // Displays the extracted colors as a palette
      const displayColorPalette = (palette) => {
        colorPalette.innerHTML = "";
        palette.forEach((color) => {
          const [r, g, b] = color;
          const hex = rgbToHex(r, g, b);
          const colorBox = document.createElement("div");
          colorBox.className = "color-box";
          colorBox.style.backgroundColor = `rgb(${r},${g},${b})`;
          colorBox.innerHTML = `<span class="color-hex">${hex}</span>`;
          colorBox.addEventListener("click", () => copyToClipboard(hex));
          colorPalette.appendChild(colorBox);
        });
      };

      // Converts RGB color to HEX
      const rgbToHex = (r, g, b) => "#" + [r, g, b].map((x) => x.toString(16).padStart(2, "0")).join("");

      // Copies the color code to clipboard
      const copyToClipboard = (text) => {
        navigator.clipboard
          .writeText(text)
          .then(() => showNotification(`Copied ${text} to clipboard!`))
          .catch((err) => console.error("Failed to copy: ", err));
      };

      // Shows a notification
      const showNotification = (message) => {
        notification.textContent = message;
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      };

      // Event listeners
      imageUpload.addEventListener("change", handleImageUpload);
      colorCount.addEventListener("input", updateColorCount);
      imagePreview.addEventListener("load", extractColors);
    </script>
  </body>
</html>
